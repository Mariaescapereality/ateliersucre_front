[build]
  command = "npm ci --legacy-peer-deps && npm run test:unit && npm run lint && npm run build"
  publish = "dist"

[context.production]
  command = "npm ci --legacy-peer-deps && npm run test:unit && npm run lint && npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"

[context.branch-deploy]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
